<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">

<body>
	<div class="container container-fluid" >
        <div class="row">
            <div class="12">
                <h1 >Agenda </h1>
            </div> 
        </div>
        <div class="row">
        <div class="col-12">
        <div class="form-group">
        <label>Nome: </label>
       <input type="text" class="form-control" id="nome">
       </div>
      </div>
      </div>
         <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <label>E-mail: </label>
          <input type="email" class="form-control" id="email">
          </div>
          </div>
          </div>

          <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <label> Telefone: </label>
          <input type="number" class="form-control" id="tel">
          </div>
          </div>
          </div>    
        

          <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <button class="btn btn-block btn-success" id="salvar">Salvar</button>
          </div>
          </div>
          </div> 

               <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <label> Digite o ID: </label>
          <input type="number" class="form-control" id="identificador">
          </div>
          </div>
          </div> 
          <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <button class="btn btn-block btn-success" id="buscar">Buscar</button>
          </div>
          </div>
          </div>

          <div class="row">
        <div class="col-12">
        <div class="form-group">
        <label>Nome: </label>
       <input type="text" class="form-control" id="nomeBusca">
       </div>
      </div>
      </div>
         <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <label>E-mail: </label>
          <input type="email" class="form-control" id="emailBusca">
          </div>
          </div>
          </div>

          <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <label> Telefone: </label>
          <input type="number" class="form-control" id="telBusca">
          </div>
          </div>
          </div> 

        <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <button class="btn btn-block btn-danger" id="limpartudo">Limpar Tudo</button>
          </div>
          </div>
          </div>

          <div class="row">
         <div class="col-12"> 
          <div class="form-group">
          <button class="btn btn-block btn-warning" id="removerregistro">Remover Registro</button>
          </div>
          </div>
          </div>
	</div>

.body {
